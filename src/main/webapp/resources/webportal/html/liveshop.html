<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Iphone-content" content="375">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
	<title>商城直播</title>
	<link href="../css/liveshop/liveshop.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/liveshop/liveshop.js"></script>
	<script> 
		$(function(){
            $('#myCarousel').carousel({interval:3000});

        	//手势右滑 回到上一个画面
		    $('#myCarousel').bind('swiperight swiperightup swiperightdown',function(){
		        $("#myCarousel").carousel('prev');
		    })
		    //手势左滑 进入下一个画面
		    $('#myCarousel').bind('swipeleft swipeleftup swipeleftdown',function(){
		        $("#myCarousel").carousel('next');
		    })

			$(document).ready(function() {
			    setInterval('AutoScroll("#demo")', 2000)
			});


        })	
		function AutoScroll(obj) {
		    $(obj).find("ul:first").animate({
		        marginTop: "-4rem"
		    },
		    1500,
		    function() {
		        $(this).css({
		            marginTop: "0px"
		        }).find("li:first").appendTo(this);
		    });
		}
	 </script> 
</head>
<body >
	<!--顶部有返回空间导航栏 开始-->
	<div class="top-shop">  
		<img src="../images/home/top_left_icon.png" alt="logo" width="2.6%"/> <span>商城直播</span>
	</div>
	<!--顶部有返回空间导航栏 结束-->

	<!--中间橙色背景——轮播图 开始-->
	<div class="top-orange-bg-banner">
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators" style="bottom:-36px;">
				<li data-target="#myCarousel" data-slide-to="0" class="active" style="border:1px solid gray;"></li>
				<li data-target="#myCarousel" data-slide-to="1"  style="border:1px solid gray;"></li>
				<li data-target="#myCarousel" data-slide-to="2"  style="border:1px solid gray;"></li>
				<li data-target="#myCarousel" data-slide-to="3"  style="border:1px solid gray;"></li>
				<li data-target="#myCarousel" data-slide-to="4"  style="border:1px solid gray;"></li>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../images/liveshop/topimgbanner.png" alt="First slide">
				</div>
				<div class="item">
					<img src="../images/liveshop/topimgbanner.png" alt="Second slide">
				</div>
				<div class="item">
					<img src="../images/liveshop/topimgbanner.png" alt="Third slide">
				</div>
				<div class="item">
					<img src="../images/liveshop/topimgbanner.png" alt="Third slide">
				</div>
				<div class="item">
					<img src="../images/liveshop/topimgbanner.png" alt="Third slide">
				</div>
			</div>

			<!-- 轮播（Carousel）导航 
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			-->
		</div> 

	</div>
	<!--中间橙色背景——轮播图 结束-->

	<!--中间商城头条 开始-->
	<div class="photos">
		<a class="leftphoto" href="">
			<div>
				<img src="../images/liveshop/1.png" alt="" width="100%;" />
			</div>
			<div style="line-height: 2rem;">
				保温茶水壶
			</div>
		</a>
		<a class="leftphoto">
			<div>
				<img src="../images/liveshop/2.png" alt="" width="100%;" />
			</div>
			<div style="line-height: 2rem;">
				保温茶水壶
			</div>
			
		</a>
		<a class="rightphoto">
			<div>
				<img src="../images/liveshop/3.png" alt="" width="100%;" />
			</div>
			<div style="line-height: 2rem;">
				保温茶水壶
			</div>
			
		</a>
	</div>
	<!--中间商城头条 结束-->
	<!--直播tab开始-->
	<div class="livenow">
		<div class="livetabs">
			<div class="livetabs-item livetabs-item-alive">直播中</div>
			<div class="livetabs-item">往期会看</div>
		</div>
	</div>
	<!--直播tab结束-->
	<div class="livecon">
		<div style="width: 100%;" u_action="">
			<img src="../images/liveshop/bottomlive.png" alt="" width="100%;" />
		</div>
	</div>
	<!--底部菜单栏开始-->
	<div class="bottom-menu">
		<div class="bottom-menu-box">
			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/home.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					首页
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/category.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					分类
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/buycar.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					购物车
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/mine.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					我的
				</div>
			</a>
		</div>
	</div>

	<!--底部菜单栏结束-->
</body>
</html>
