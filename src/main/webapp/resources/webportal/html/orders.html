<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Iphone-content" content="375">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
	<title>订单管理</title>
	<link href="../css/orders/orders.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/orders/orders.js"></script>
	<script> 
		
	 </script> 
</head>
<body style="background:#eeeeee">
	<!--顶部有返回空间导航栏 开始-->
	<div class="top-shop">  
		<img src="../images/home/top_left_icon.png" alt="logo" width="2.6%"/> <span>订单管理</span>
	</div>
	<!--顶部有返回空间导航栏 结束-->
	<!--顶部tab 开始-->
	<div  class="headtabs">
		<div class="headtab" >
			<div class="headtab-item headtab-item-alive">家用电器</div>
			<div class="headtab-item">生活电器</div>
			<div class="headtab-item">厨卫电器</div>
			<div class="headtab-item">五金家装</div>
		</div>
	</div>	
	<!--顶部tab 结束-->


	<!--中间订单 开始-->
	<div class="orders">
		<div class="orders-list"  u_action="">
			<div class="order-item-business">十字绣专卖店&#62;</div>
			<div class="order-item-con">
				<div class="order-item-con-bos">
					<div class="order-item-img">
						<img src="../images/orders/order1.png" alt="logo" width="100%" height="100%"/>
					</div>
					<div class="order-name-box">
						<div class="shoppingcar-item-right-title">
							<div style="width:80%;">王小二紫薯新鲜番薯批发包邮好吃当 季时令采摘山芋地瓜</div>
							<div style="width:20%;text-align: right;">
								<div>￥30</div>
								<div style="color:#d4cdcd">X1</div>
							</div>
						</div>
						<div class="shoppingcar-item-right-bottom">
							共一件商品&nbsp;&nbsp;实付款：<span style="font-size:1.8rem;font-weight: bold;">￥30</span>
						</div>
					</div>
				</div>
			</div>
			<div class="order-btns">
				<div class="order-btns-left" u_action="" >查看物流</div>
				<div class="order-btns-right"  u_action="">确认收货</div>
			</div>
		</div>
	</div>
	<!--中间订单 结束-->

	<!--底部菜单栏开始-->
	<div class="bottom-menu">
		<div class="bottom-menu-box">
			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/home.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					首页
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/category.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					分类
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/buycar.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					购物车
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/mine.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					我的
				</div>
			</a>
		</div>
	</div>

	<!--底部菜单栏结束-->
</body>
</html>
