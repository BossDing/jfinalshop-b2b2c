<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="Iphone-content" content="375">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
	<title>购物车</title>
	<link href="../css/shoppingcar/shoppingcar.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/shoppingcar/shoppingcar.js"></script>
	<script> 
		
	 </script> 
</head>
<body style="background:#eeeeee">
	
	<!--顶部有返回空间导航栏 开始-->
	<div class="top-shop">  
		<img src="../images/home/top_left_icon.png" alt="logo" width="2.6%"/> <span>购物车</span>
	</div>
	<!--顶部有返回空间导航栏 结束-->

	<!--购物车内容 开始-->
	<div class="shoppingcar-text">  

		<div class="shoppingcar-text-boss" u_goodsId="1" u_price="30" u_count="1" u_select="1">  
			<div class="shoppingcar-item">
				<div class="shoppingcar-item-left img_select">
					<img src="../images/shoppingcar/select.png" alt="logo" width="40%"/>
				</div>
				<div class="shoppingcar-item-book">
					<img src="../images/shoppingcar/book1.png" alt="logo" width="100%" height="100%"/>
				</div>
				<div class="shoppingcar-item-right">
					<div class="shoppingcar-item-right-title">王小二紫薯新鲜番薯批发包邮好吃当 季时令采摘山芋地瓜</div>
					<div class="shoppingcar-item-right-bottom">
						<div class="shoppingcar-item-right-money">￥30</div>
						<div class="shoppingcar-item-right-add" >
							<div class="add-icon u_sub">-</div>
							<div class="add-middle u_value" >1</div>
							<div class="add-icon u_add">+</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="shoppingcar-text-boss" u_goodsId="1" u_price="30" u_count="1" u_select="0">  
			<div class="shoppingcar-item">
				<div class="shoppingcar-item-left img_select">
					<img src="../images/shoppingcar/noselect.png" class="imgselect" alt="logo" width="40%"/>
				</div>
				<div class="shoppingcar-item-book">
					<img src="../images/shoppingcar/book1.png" alt="logo" width="100%" height="100%"/>
				</div>
				<div class="shoppingcar-item-right">
					<div class="shoppingcar-item-right-title">王小二紫薯新鲜番薯批发包邮好吃当 季时令采摘山芋地瓜</div>
					<div class="shoppingcar-item-right-bottom">
						<div class="shoppingcar-item-right-money">￥30</div>
						<div class="shoppingcar-item-right-add" >
							<div class="add-icon u_sub">-</div>
							<div class="add-middle u_value" >1</div>
							<div class="add-icon u_add">+</div>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>
	<!--购物车内容 结束-->
	<!--底部购物车结算开始-->
	<div class="shopcar">
		<div class="car-box">
			<div class="car-box-img">
				
				<img src="../images/shoppingcar/noselect.png" alt="logo" width="12%"/> <span class="select-left">全选</span>
			</div>
			<div class="car-allcount">
				合计：<span style="color: #ff4343" class="resultMoney">￥30</span>
			</div>
			<div class="car-buy">
				<div class="car-buy-btn">
					结算
				</div>
			</div>
		</div>
	</div>
	<!--底部购物车结算 结束-->
	<!--底部菜单栏开始-->
	<div class="bottom-menu">
		<div class="bottom-menu-box">
			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/home.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					首页
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/category.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					分类
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/buycar.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					购物车
				</div>
			</a>

			<a class="bottom-orange-menu-item" href="#">
				<div class="bottom-item-icon">
					<img src="../images/home/mine.png" alt="logo" width="30%" />
				</div>
				<div class="bottom-item-name">
					我的
				</div>
			</a>
		</div>
	</div>

	<!--底部菜单栏结束-->
</body>
</html>
